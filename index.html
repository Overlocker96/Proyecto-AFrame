<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  </head>
  <body>
    <script>
    AFRAME.registerComponent('limit-my-distance', {
      init: function() {
      },
      tick: function() {
        // limit Z
        if (this.el.object3D.position.z > 2.9) {
          this.el.object3D.position.z = 2.9;
        }
        if (this.el.object3D.position.z < -2) {
          this.el.object3D.position.z = -2;
        }

        // limit X
        if (this.el.object3D.position.x > 2.9) {
          this.el.object3D.position.x = 2.9;
        }
        if (this.el.object3D.position.x < -2.9) {
          this.el.object3D.position.x = -2.9;
        }

      }
    });
</script>
    <a-scene precision="low" shadow="type: pcfsoft">
      <a-assets>
        <a-asset-item id="model" src="https://cdn.glitch.global/2c82ccfd-f5a9-41b4-9ec4-8807b5f9d466/Habitacion%20Ortogonal.glb?v=1739210379657"></a-asset-item>
      </a-assets>
      <a-box id="TV" color="lightblue" depth="0.05" height="0.75" width="1.65" position="-0.1 1.635 -2.59"></a-box>
      <a-box color="grey" depth="0.15" height="0.02" width="0.05" position="0.5 1.1 -2.3"
             event-set__tv="_event: mousedown; _target: #TV; material.color: lightblue"
             event-set__tv2="_event: mousedown; _target: #TV; material.emissive: lightblue"
             event-set__tv3="_event: mousedown; _target: #TV2; light.intensity: 1"></a-box>
      <a-box id="LIGHT" color="lightgrey" depth="0.33" height="0.76" width="0.33" position="-2.465 1.7 -2.49"></a-box>
      <a-box id="LIGHT2" color="lightgrey" depth="0.33" height="0.76" width="0.33" position="2.3 1.7 -2.49"></a-box>
      <a-box color="Tan" depth="0.15" height="0.02" width="0.05" position="-1.8 1.18 -2.1"
             event-set__lights1="_event: mousedown; _target: #LIGHT; material.color: #FFFFAA"
             event-set__lights2="_event: mousedown; _target: #LIGHT2; material.color: #FFFFAA"
             event-set__lights3="_event: mousedown; _target: #LIGHT3; light.intensity: 1"
             event-set__lights4="_event: mousedown; _target: #LIGHT4; light.intensity: 1"
             event-set__lights5="_event: mousedown; _target: #LIGHT; material.emissive: #FFFFAA"
             event-set__lights6="_event: mousedown; _target: #LIGHT2; material.emissive: #FFFFAA"></a-box>
      <a-box color="#E7CFB7" depth="0.3" height="2.51" width="6" position="0 1.63 3.15"></a-box>
      <a-box color="#E7CFB7" depth="0.3" height="2.51" width="6" position="0 1.63 -3.15"></a-box>
      <a-box color="#E7CFB7" depth="6" height="2.51" width="0.3" position="3.15 1.63 0"></a-box>
      <a-box color="#E7CFB7" depth="6" height="0.1" width="6" position="0 2.8 0"></a-box>
      <a-entity id="LIGHT3" light="type: point; color: #FFFFAA; intensity: 0; distance: 5; decay: 2;" position="-2.465 1.7 -2.49"></a-entity>
      <a-entity id="LIGHT4" light="type: point; color: #FFFFAA; intensity: 0; distance: 5; decay: 2;" position="2.3 1.7 -2.49"></a-entity>
      <a-entity light="type: point; intensity: 1; distance: 10; decay: 5;" position="-2.975 1.5 0"></a-entity>
      <a-entity id="TV2" light="type: spot; color: lightblue; intensity: 0; angle: 45; distance: 10; decay: 2; penumbra:0.5;" rotation="0 180 0" position="-0.1 1.635 -2.59"></a-entity>
      <a-entity gltf-model="#model" scale="3 3 3"></a-entity>
      <a-camera limit-my-distance wasd-controls="acceleration:15">
      <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
